<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagem/pngwing.com.png" alt="logo Telefone">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form" action="">
            <input type="text" required placeholder="Nome" name="" id="name" />
            <input type="number" required placeholder="Telefone" tel="" id="ContactNumber" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr id="table">
                    <th>
                        Nome
                    </th>
                    <th>
                        Contato
                    </th>
                </tr>
            </thead>
            <tbody>
            <tfoot>
                <tr id="row">
                    <td id="Name">---</td>
                    <td id="ContactNumber">---</td>
                </tr>
            </tfoot>
        </table>
        <footer>
            <p>&copy; Todos os direitos reservados - Monique Alves Duarte</p>
                <p>Agenda Online 2024</p>
        </footer>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
